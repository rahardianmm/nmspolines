<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Device Management</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="css/style-all.css" />
        <style>
            .config-form {
                display: flex;
                flex-direction: column;
                padding: 15px;
                border: 1px solid #ddd;
                margin-bottom: 10px;
                background-color: #f9f9f9;
            }
            .config-form .form-group {
                margin-bottom: 10px;
            }
            .content-wrapper {
                padding-top: 80px; /* Adjust according to your navbar height */
                overflow-y: auto; /* Enable vertical scroll for content */
                height: calc(
                    100vh - 80px
                ); /* Ensure content fits within viewport minus navbar height */
            }
            #svgContainer {
                position: relative;
                overflow: hidden;
            }
            #svgContainer svg {
                transform-origin: top left;
            }
        </style>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-light bg-light navbar-expand-lg">
            <div class="container-fluid">
                <div id="backButtonContainer"></div>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-auto my-3">
                        <button
                            class="nav-link btn-direktorat mx-1"
                            onclick="window.location.href='direktorat-lt-1.html';"
                        >
                            Direktorat Lt1
                        </button>
                        <button
                            class="nav-link btn-direktorat mx-1"
                            onclick="window.location.href='direktorat-lt-2.html';"
                        >
                            Direktorat Lt2
                        </button>
                        <button
                            class="nav-link btn-kerjasama mx-1"
                            onclick="window.location.href='kerjasama-lt-1.html';"
                        >
                            Kerjasama Lt1
                        </button>
                        <button
                            class="nav-link btn-kerjasama mx-1"
                            onclick="window.location.href='kerjasama-lt-2.html';"
                        >
                            Kerjasama Lt2
                        </button>
                        <button
                            class="nav-link btn-kerjasama mx-1"
                            onclick="window.location.href='kerjasama-lt-3.html';"
                        >
                            Kerjasama Lt3
                        </button>
                        <button
                            class="nav-link btn-kerjasama mx-1"
                            onclick="window.location.href='devices.html';"
                        >
                            Daftar Perangkat
                        </button>
                    </div>
                    <div id="logoutButton"></div>
                </div>
            </div>
        </nav>
        <div class="content-wrapper">
            <div class="container">
                <div class="table-responsive">
                    <table
                        class="table table-striped table-hover table-bordered"
                    >
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Device ID</th>
                                <th>Device IP</th>
                                <th>Floor</th>
                                <th>Configuration</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for device in devices %}
                            <tr>
                                <td>{{ device[0] }}</td>
                                <td>{{ device[1] }}</td>
                                <td>{{ device[2] }}</td>
                                <td>{{ device[3] }}</td>
                                <td>
                                    <button
                                        class="btn btn-info"
                                        type="button"
                                        data-toggle="collapse"
                                        data-target="#config-{{ device[0] }}"
                                        aria-expanded="false"
                                        aria-controls="config-{{ device[0] }}"
                                    >
                                        Show Configuration
                                    </button>
                                </td>
                            </tr>
                            <tr class="collapse" id="config-{{ device[0] }}">
                                <td colspan="5">
                                    <div class="config-form mt-2">
                                        <form
                                            action="/edit_device"
                                            method="POST"
                                        >
                                            <input
                                                type="hidden"
                                                name="id"
                                                value="{{ device[0] }}"
                                            />
                                            <div class="form-group">
                                                <label
                                                    for="device_id_{{ device[0] }}"
                                                    >Device ID:</label
                                                >
                                                <input
                                                    type="text"
                                                    id="device_id_{{ device[0] }}"
                                                    name="device_id"
                                                    class="form-control"
                                                    value="{{ device[1] }}"
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label
                                                    for="device_ip_{{ device[0] }}"
                                                    >Device IP:</label
                                                >
                                                <input
                                                    type="text"
                                                    id="device_ip_{{ device[0] }}"
                                                    name="device_ip"
                                                    class="form-control"
                                                    value="{{ device[2] }}"
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label
                                                    for="floor_{{ device[0] }}"
                                                    >Floor:</label
                                                >
                                                <input
                                                    type="text"
                                                    id="floor_{{ device[0] }}"
                                                    name="floor"
                                                    class="form-control"
                                                    value="{{ device[3] }}"
                                                />
                                            </div>
                                            <button
                                                type="submit"
                                                class="btn btn-primary"
                                            >
                                                Edit
                                            </button>
                                        </form>
                                        <form
                                            action="/delete_device/{{ device[0] }}"
                                            method="POST"
                                            class="mt-2"
                                        >
                                            <button
                                                type="submit"
                                                class="btn btn-danger"
                                            >
                                                Delete
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div id="configuration-section">
                    <h2>Add New Device</h2>
                    <form
                        action="/add_device"
                        method="POST"
                        class="form-inline"
                    >
                        <label class="sr-only" for="device_id"
                            >Device ID:</label
                        >
                        <input
                            type="text"
                            id="device_id"
                            name="device_id"
                            class="form-control mb-2 mr-sm-2"
                            placeholder="Device ID"
                            required
                        />
                        <label class="sr-only" for="device_ip"
                            >Device IP:</label
                        >
                        <input
                            type="text"
                            id="device_ip"
                            name="device_ip"
                            class="form-control mb-2 mr-sm-2"
                            placeholder="Device IP"
                            required
                        />
                        <label class="sr-only" for="floor">Floor:</label>
                        <input
                            type="text"
                            id="floor"
                            name="floor"
                            class="form-control mb-2 mr-sm-2"
                            placeholder="Floor"
                            required
                        />
                        <button type="submit" class="btn btn-success mb-2">
                            Add
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
