            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

        <script>
            // Function to fetch ping results from the server
            function getPingResults() {
                fetch("/ping/gabungan.html")
                    .then((response) => response.json())
                    .then((data) => {
                        Object.keys(data).forEach((device_ip) => {
                            let deviceResult = data[device_ip];
                            let deviceId = deviceResult["device_id"];
                            let status = deviceResult["status"];

                            // Get the path element by device ID
                            let pathElement = document.getElementById(deviceId);

                            // Check if pathElement exists before attempting to modify it
                            if (pathElement) {
                                // Change the color based on ping status
                                if (status === "reachable") {
                                    pathElement.setAttribute(
                                        "stroke",
                                        "#4CAF50"
                                    ); // Green color
                                } else {
                                    pathElement.setAttribute(
                                        "stroke",
                                        "#DD4F4F"
                                    ); // Red color
                                }
                            } else {
                                console.error(
                                    "Path element not found for device ID:",
                                    deviceId
                                );
                            }
                        });
                    })
                    .catch((error) => console.error("Error:", error));
            }

            // Fetch ping results every 5 seconds
            setInterval(getPingResults, 5000);

            // Initial fetch on page load
            getPingResults();
        </script>
        <script src="js/script.js"></script>
